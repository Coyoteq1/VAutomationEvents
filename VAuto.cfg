# VAuto Unified Configuration File
# Generated automatically by VAuto v2.0.0
# Each setting follows a five-row format:
# Row 1: Description (with hash)
# Row 2: Default value (with hash)
# Row 3: Type indicator "2" (with hash)
# Row 4: Additional details (with hash)
# Row 5: Input field

[Core]
# Enable or disable the entire VAuto plugin
# true
# 2
# Boolean setting to control plugin activation
Enable = true

# Log level: Debug, Info, Warning, Error
# Debug
# 2
# Controls logging verbosity level - set to Debug for maximum logging
LogLevel = Debug

# Enable debug logging for troubleshooting
# true
# 2
# Enables additional debug information in logs - fully activated
DebugMode = true

